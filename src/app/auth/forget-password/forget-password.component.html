<div class="out-container container-fluid">
  <div class="logo-container text-center mt-4 mb-2">
    <img style="width: 250px;" src="assets/images/logo1.svg" alt="khiffa logo">
  </div>
  <form class="mx-auto mb-4" (ngSubmit)="sendEmail()">
    <h4 class="text-center">نسيان كلمة المرور</h4>
    <div class="mb-3 mt-5">
      <label for="exampleInputEmail1" class="form-label">البريد الإلكتروني*</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="أدخل البريد الإلكتروني" [(ngModel)]="email" name="email">
    </div>
    <button type="submit" class="btn btn-primary mt-2 mb-2">استمرار</button>
  </form>
</div>
