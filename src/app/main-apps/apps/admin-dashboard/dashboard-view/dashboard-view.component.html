
<div class="d-flex justify-content-between mb-5 gap-3">
  <app-stats-card title="إجمالي عدد المناديب" number="1000 مندوب" icon="bx bxs-user"></app-stats-card>

  <app-stats-card title="عدد مزودي خدمة شركة لذّة" number="300 مطعم" icon="bx bx-restaurant"></app-stats-card>

  <app-stats-card title="عدد مزودي خدمة شركة غَدَف" number="300 مطعم" icon="bx bx-leaf"></app-stats-card>

  <app-stats-card title="عدد مزودي خدمة شركة سهّل" number="30 متجر" icon="bx bx-store"></app-stats-card>
</div>


<div class="d-flex justify-content-between mb-3">

  <div class="d-flex align-items-center">
    <label for="dropdown-city">المنطقة</label>
    <div class="dropdown" (click)="toggleDropdown()">
      <button class="dropdown-button">
        {{ selectedItem ? selectedItem : 'الكل' }}
        <i class="bx bxs-down-arrow dropdown-icon"></i>
      </button>
      <div class="dropdown-content" *ngIf="isDropdownOpen">
        <div
          class="dropdown-item"
          *ngFor="let item of items"
          (click)="selectItem(item)">
          {{ item }}
        </div>
      </div>
    </div>
  </div>



<div class="filterbydate d-flex align-items-center">
  <label for="">الفترة الزمنية</label>

    <mat-form-field appearance="fill">
      <mat-label>اختر الفترة الزمنية</mat-label>
      <mat-date-range-input [rangePicker]="picker1">
        <input matStartDate placeholder="البداية">
        <input matEndDate placeholder="النهاية">
      </mat-date-range-input>
      <!-- <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle matSuffix [for]="picker1">
      </mat-datepicker-toggle>
      <mat-date-range-picker #picker1></mat-date-range-picker>
    </mat-form-field>
  </div>


</div>




<div class="d-flex justify-content-between mb-3 gap-3">
<div class="chart-container w-75">
  <label for="">عدد الطلبات لكل شركة</label>
  <div class="divider"></div>
<div id="every-company"></div>

</div>

<div class="chart-container w-25">
  <label class="align-right" for="">إجمالي عدد الطلبات</label>
  <div class="divider"></div>
  <div id="all-companies"></div>
</div>

</div>


<div class="d-flex mb-3">
  <div class="chart-container w-100">
    <label for="">الخط الزمني لعدد الطلبات خلال سنة 2024</label>
    <div class="divider"></div>
    <div id="timeline"></div>
  </div>
</div>
