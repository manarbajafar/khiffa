


<div class="d-flex mb-3 w-50 custom-card">
  <div class="card-icon">
    <div class="icon-bg">
      <i class="bx bx-clipboard"></i>
    </div>
  </div>
  <div class="card-content d-flex gap-4 align-items-center">
    <div class="card-title ">إجمالي عدد التذاكر</div>
    <div class="card-number">700 تذكرة</div>
  </div>
</div>


<div class="d-flex justify-content-between mb-5">
  <app-stats-card title="عدد التذاكر قيد الانتظار" number="55 تذكرة" icon="bx bxs-hourglass-top"></app-stats-card>

  <app-stats-card title="عدد التذاكر المغلقة" number="55 تذكرة" icon="bx bx-check"></app-stats-card>

  <app-stats-card title="عدد التذاكر تحت المعالجة" number="55 تذكرة" icon="bx bx-loader-circle"></app-stats-card>

  <app-stats-card title="عدد التذاكر المفتوحة" number="55 تذكرة" icon="bx bx-disc"></app-stats-card>
</div>


<div>
  <!-- filter -->
<div class="d-flex align-items-center mb-3">
  <label for="dropdown-city">فرز حسب الحالة</label>
  <div class="dropdown" (click)="toggleDropdown()">
    <button class="dropdown-button">
      {{ selectedItem ? selectedItem : 'الكل' }}
      <i class="bx bxs-down-arrow dropdown-icon"></i>
    </button>
    <div class="dropdown-content" *ngIf="isDropdownOpen">
      <div class="dropdown-item" *ngFor="let item of items" (click)="selectItem(item)">
        {{ item }}
      </div>
    </div>
  </div>
</div>

<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>عنوان التذكرة</th>
      <th>الاسم</th>
      <th>التاريخ</th>
      <th>رقم التذكرة</th>
      <th>الحالة</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of paginatedData">
      <td>
        <p class="fw-bold mb-1">{{ row.title }}</p>
      </td>
      <td>
        <p class="fw-normal mb-1">{{ row.name }}</p>
      </td>
      <td>
        <p class="mb-1">{{ row.date }}</p>
        <p class="">{{ row.time }}</p>
      </td>
      <td>{{ row.id }}</td>
      <td>
        <span class="badge" [ngClass]="row.statusClass">{{ row.status }}</span>
      </td>
      <td>
        <button type="button" class="btn btn-link btn-sm btn-rounded" routerLink="../ticket-info">
          {{ row.status === 'قيد الانتظار' ? 'فتح' : 'عرض' }}
        </button>
      </td>
    </tr>
  </tbody>

  <tr *ngIf="tableData.length == 0">
    <td colspan="6" class="text-center mt-2">
      <p>لا توجد بيانات حاليًا</p>
    </td>
  </tr>

</table>
