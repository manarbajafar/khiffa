<div class="container mt-4">
  <div class="row">
    <!-- Timeline Section -->
    <div class="col-lg-8">
      <div class="card timeline-card mb-3">
        <div class="card-body">
          <h4 class="card-title">تحديث حالة الطلب</h4>
          <ul class="timeline">
            <li [class.completed]="orderState >= 0">استلام الطلب</li>
            <li [class.completed]="orderState >= 1">استلام الطلب</li>
            <li [class.completed]="orderState >= 2">موقع المستلم</li>
            <li [class.completed]="orderState >= 3">تسليم الطلب</li>
          </ul>
          <button (click)="updateOrderState()" class="btn btn-primary">تحديث حالة الطلب</button>
        </div>
      </div>
    </div>

    <!-- Service Provider Section -->
    <div class="col-lg-4">
      <div class="card service-provider-card mb-3">
        <div class="card-body text-center service-provider-info">
          <img src="path/to/your/service-provider-image.png" class="rounded-circle mb-3" alt="Service Provider Image">
          <h4 class="card-title">مقدم الخدمة</h4>
          <p class="card-text"><i class="bi bi-shop"></i> مطعم البيك</p>
          <p class="card-text"><i class="bi bi-geo-alt"></i> العوالي</p>
          <p class="card-text"><i class="bi bi-building"></i> شركة لذة</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Map Section -->
    <div class="col-12">
      <div class="card map-card mb-3">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509367!2d144.95373631531766!3d-37.816279279751704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727f2057c6aa0!2sFlinders%20St%20Station!5e0!3m2!1sen!2sau!4v1616568621746!5m2!1sen!2sau"
          width="100%"
          height="450"
          style="border:0;"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
<div class="direction-neutral">
    This text will always be left-to-right, regardless of parent direction.
</div>
  <div class="row">
    <!-- Delivery Info Section -->
    <div class="col-12">
      <div class="card delivery-info-card mb-3">
        <div class="card-body d-flex justify-content-between">
          <div>
            <h5>المستلم</h5>
            <p class="card-text"><i class="bi bi-geo-alt"></i> العوالي</p>
            <p class="card-text"><i class="bi bi-telephone"></i> 0555555555</p>
          </div>
          <div>
            <h5>معلومات التوصيل</h5>
            <p class="card-text">المسافة: <span class="text-primary">15 كيلو</span></p>
            <p class="card-text">سعر التوصيل: <span class="text-primary">20 ر س</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
