<button (click)="openModal(template)">تسجيل الخروج</button>

<ng-template #template let-modal>
  <div class="modal-header">
    <h5 class="modal-title">تأكيد تسجيل الخروج</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    هل أنت متأكد من أنك تريد تسجيل خروجك؟
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">إلغاء</button>
    <button type="button" class="btn btn-primary" (click)="confirmLogout()">نعم</button>
  </div>
</ng-template>

<!-- Confirmation Form -->
<div *ngIf="showConfirmationForm" class="confirmation-form">
  <div class="card" style="border-radius: 29.09px;">
    <div class="card-body text-center">
      <i class="bi bi-check-circle" style="font-size: 2rem; color: #A0153E;"></i>
      <h5 class="card-title">تم تسجيل خروجك</h5>
      <p class="card-text">بإمكانك العودة عن طريق <a href="/login">تسجيل الدخول</a></p>
    </div>
  </div>
</div>
