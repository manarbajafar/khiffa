<div class="container mt-4">
  <h3 class="mb-4">تذاكري</h3>
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>عنوان التذكرة</th>
        <th>الاسم</th>
        <th>التاريخ</th>
        <th>رقم التذكرة</th>
        <th>الحالة</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of paginatedData">
        <td>
          <p class="fw-bold mb-1">{{ row.title }}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ row.name }}</p>
        </td>
        <td>
          <p class="mb-1">{{ row.date }}</p>
          <p class="">{{ row.time }}</p>
        </td>
        <td>{{ row.id }}</td>
        <td>
          <span class="badge" [ngClass]="row.statusClass">{{ row.status }}</span>
        </td>
        <td>
          <button type="button" class="btn btn-link btn-sm btn-rounded" routerLink="../ticket-info">عرض</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row mt-3">
    <div class="col-12 text-center">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="current_page === 1"><a class="page-link" (click)="changePage(current_page - 1)">السابق</a></li>
          <li class="page-item" *ngFor="let page of totalPages" [class.active]="page === current_page"><a class="page-link" (click)="changePage(page)">{{ page }}</a></li>
          <li class="page-item" [class.disabled]="current_page === totalPages.length"><a class="page-link" (click)="changePage(current_page + 1)">التالي</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
