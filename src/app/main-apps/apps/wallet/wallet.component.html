<div class="container mt-3 direction-ltr" >
  <div class="row justify-content-between align-items-center">
    <div class="col-md-6 text-center">
      <p class="request-info">يمكن طلب تحويل المبلغ عندما يكون فوق 200 ريال</p>
      <button class="btn btn-primary request-button">طلب تحويل المبلغ</button>
    </div>
    <div class="col-md-6 text-center">
      <div class="balance-card">
        <img src="assets\images\driver wallet.png" alt="صيد مندوب خفّة" class="balance-card-image">
        <div class="balance-text">  100 ر.س. </div>

      </div>
    </div>
  </div>
  <div class="row mt-3 ">
    <div class="col-12 ">
      <table class="table table-hover text-end direction-ltr">
        <thead>
          <tr>

            <th scope="col">المبلغ</th>
            <th scope="col">مزود الخدمة</th>
            <th scope="col">الشركة</th>
            <th scope="col">التاريخ</th>
            <th scope="col">معرّف الطلب</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactions">
            <td>  {{ transaction.amount }} ر.س.</td>
            <td>{{ transaction.company }}</td>
            <td>{{ transaction.provider }}</td>
            <td>{{ transaction.date }} {{ transaction.time }}</td>
            <td>{{ transaction.id }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 text-center">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">السابق</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">التالي</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
