<div class="sidenav-body-container">
  <div class="sidebar">
    <div class="logo-container">
      <button class="logo">
        <img [src]="isExpanded ? 'assets/images/logo1.svg' : 'assets/images/logo2.svg'"
        alt="khiffa logo"
         />
      </button>
    </div>

    <div class="sidebar-divider"></div>

    <ul class="nav-list">
      <li class="nav-list-item" *ngFor="let item of sidebar_list">
        <div [routerLink]="[item.routerLink]" (click)="test()" >
          <span icon><i class="sidebar-link-icon" [class]="item.icon"></i></span>
          <span class="sidebar-link-text" *ngIf="isExpanded">{{ item.label }}</span>
        </div>
      </li>
      <li class="nav-list-item" >
        <div  (click)="test(template)" >
          <span icon><i class="sidebar-link-icon bi bi-box-arrow-right"></i></span>
          <span class="sidebar-link-text" *ngIf="isExpanded">تسجيل الخروج</span>
        </div>
      </li>
    </ul>
  </div>

  <button
    class="toggle-button"
    (click)="sidebarService.toggleSidenav()"
    [class.is-flipped]="sidebarService.isExpanded"
  >
  <i class='bx bx-chevrons-left'></i>
  </button>
</div>




<ng-template #template let-modal>
  <div class="modal-header">
    <h5 class="modal-title">تأكيد تسجيل الخروج</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    هل أنت متأكد من أنك تريد تسجيل خروجك؟
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">إلغاء</button>
    <button type="button" class="btn btn-primary" (click)="confirmLogout()">نعم</button>
  </div>
</ng-template>
